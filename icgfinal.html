<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Load GLB Model with Shadows</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/EXRLoader.js"></script>

    <script>
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.body.appendChild(renderer.domElement);

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xaaaaaa);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 2, 5);

        const controls = new THREE.OrbitControls(camera, renderer.domElement);

        // Light
        const dirLight = new THREE.DirectionalLight(0xffffff, 1);
        dirLight.position.set(5, 10, 5);
        dirLight.castShadow = true;
        dirLight.shadow.mapSize.set(1024, 1024);
        dirLight.shadow.camera.near = 0.5;
        dirLight.shadow.camera.far = 50;
        dirLight.shadow.camera.left = -10;
        dirLight.shadow.camera.right = 10;
        dirLight.shadow.camera.top = 10;
        dirLight.shadow.camera.bottom = -10;
        scene.add(dirLight);

        const ambient = new THREE.AmbientLight(0x404040);
        scene.add(ambient);

        // Ground plane that receives shadows
        const planeGeo = new THREE.PlaneGeometry(10, 10);
        const planeMat = new THREE.ShadowMaterial({ opacity: 0.3 });
        const plane = new THREE.Mesh(planeGeo, planeMat);
        plane.rotation.x = -Math.PI / 2;
        plane.position.y = 0;
        plane.receiveShadow = true;
        scene.add(plane);

        // const texture = new THREE.TextureLoader().load('https://raw.githubusercontent.com/supanuch-t/project2/main/mirrored_hall_1k.exr');

        // const material = new THREE.MeshStandardMaterial({
        //     map: texture
        // });
        // const textureLoader = new THREE.TextureLoader();
        // textureLoader.load(
        //     'https://raw.githubusercontent.com/supanuch-t/project2/main/mirrored_hall_1k.exr',
        //     function (texture) {
        //         scene.background = texture;
        //         console.log('Background loaded!');
        //     },
        //     undefined,
        //     function (err) {
        //         console.error('Error loading background:', err);
        //     }
        // );

        const exrLoader = new THREE.EXRLoader();
        exrLoader.load(
            'https://raw.githubusercontent.com/supanuch-t/project3/main/mirrored_hall_1k.exr',
            function (texture) {
                texture.mapping = THREE.EquirectangularReflectionMapping;
                scene.background = texture;     // ใช้เป็น background
                scene.environment = texture;    // ใช้เป็น environment ให้ material
                console.log('EXR environment loaded!');
            },
            undefined,
            function (err) {
                console.error('Error loading EXR:', err);
            }
        );

        // Load GLB model
        const loader = new THREE.GLTFLoader();
        loader.load(
            'https://raw.githubusercontent.com/supanuch-t/project3/main/color11.glb',
            function (gltf) {
                const model = gltf.scene;

                model.traverse((child) => {
                    if (child.isMesh) {
                        child.castShadow = true;
                        child.receiveShadow = true;
                    }
                });

                model.position.y = 0.1;
                scene.add(model);
            },
            function (xhr) {
                console.log(`GLB loading: ${(xhr.loaded / xhr.total * 100).toFixed(2)}%`);
            },
            function (error) {
                console.error('Error loading GLB:', error);
            }
        );

           // const textureLoader2 = new THREE.TextureLoader();
           // textureLoader2.load('https://supanuch-t.github.io/project2/Paer.jpg', function(texture) {
           // const geometry = new THREE.PlaneGeometry(2, 2);
           // const material = new THREE.MeshBasicMaterial({ map: texture });
           // const plane = new THREE.Mesh(geometry, material);
           // plane.position.set(-3, 10, -5.5);
           // scene.add(plane);
      //  });

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>

</html>
